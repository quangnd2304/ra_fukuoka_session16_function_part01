    <title>Arrow function</title>

<body>
    <script>
        /*
            syntax:
            let|const|var funtionName = (param1,...,paramN)=>{
                body: block statements;
            }
        */
        // Viết arrow function tính tổng 2 số, gọi hàm và tính tổng 2 số 5 và 10
        let add = (number1, number2) => {
            let sum = number1 + number2;
            return sum;
        }
        // Gọi hàm tính tổng 5 và 10
        let total = add(5, 10);
        console.log("Tổng 2 số là:", total);

        /*

            các phần tử của mảng
