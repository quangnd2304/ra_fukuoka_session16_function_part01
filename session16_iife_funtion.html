<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // iife funtion: thực hiện ngay khi xây dựng hàm
        // Xây dựng hàm tính tổng 2 số với iife, in ra kết quả tổng
        (
            // Khai báo hàm iife
            function (number1, number2) {
                let sum = number1 + number2;
                console.log("Tổng 2 số--->", sum);
            }

        )(5, 10);
    </script>
</body>

</html>
